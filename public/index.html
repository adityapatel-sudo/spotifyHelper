<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

<!-- Bootstrap Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" style="font-size: 2em;">MyCadences</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div class="outside-container">     
  <!-- Bootstrap Container, Row, and Columns -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-15 text-center">
        <h2 class="display-1">Welcome to My Cadences.</h2>
        <p class="lead" style="padding-bottom: 70px; padding-top: 30px;">Rediscover your Spotify.</p>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="attractive-textbox p-4">
          <h2>Do more with MyCadences.</h2>
          <p>Create new playists from existing ones. See valuable statistics.
            Take control of your music. <p>
        </div>
      </div>
    </div>
  </div>

  <div class="fade-in-out">


    <div class="container mt-4">
      <div class="row justify-content-center">

      <button id="sign_in_button">Sign in with Spotify</button>
      </div>

    </div>
  </div>
</div> 

   <!-- Bootstrap JavaScript and Popper.js (required for some Bootstrap components) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      var lastScrollTop = 0;

      $(window).scroll(function () {
        var st = $(this).scrollTop();
        var fadeElement = $(".fade-in-out");

        if (st > lastScrollTop) {
          // Scrolling down
          fadeElement.each(function () {
            var elementBottom = $(this).offset().top + $(this).outerHeight();
            var windowBottom = $(window).scrollTop() + $(window).height();
            var opacity = 1 - (elementBottom - windowBottom) / $(window).height();

            // Ensure opacity doesn't go below 0
            opacity = Math.min(1, Math.max(0, opacity));

            $(this).css("opacity", opacity);
          });
        } else {
          // Scrolling up
          fadeElement.css("opacity", 1);
        }

        lastScrollTop = st;
      });
    });
  </script>
  
</body>

</html>
