<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCadences</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
    <!-- Bootstrap Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"  style="font-size: 2.2em; padding: 20px; padding-left: 60px;">MyCadences | Dashboard</a>
  </nav>
  <div class="row mt-3">
    <p id="text_welcome">Welcome User</p>

    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="list-group">
            <a href="#" onclick="togglePlaylists()" class="list-group-item list-group-item-action" id="playlists">Playlists</a>
            <a href="#" onclick="toggleSongs()" class="list-group-item list-group-item-action" id="song_data">Song data</a>
            <a href="#" onclick="toggleTemp()" class="list-group-item list-group-item-action" id="temp">Item 3</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9" style="display: block;" id="playlists_content">
        <h3>Playlists</h3>
        <p>Your content goes here.</p>
        <div class="form-group">
            <label for="select_playlists">Select Playlists:</label>
            <select class="form-control" id="select_playlists">
                <!-- Add your options here -->
            </select>
        </div>
    </div>
    <div id="song_content" style="display: none;"class="col-md-9">
        <h3>Song Data </h3>
        <p>
            Enter a song to find out more about it!
        </p>
        <div>
            <input id="songInput" type="text" placeholder="Search...">
            <button onclick="searchSong()">Search</button>
        </div>
        <div id="song_info_container">
            <img id="album_picture" src="your_image_url.jpg" alt="Album Cover">
            <p id="song_name"></p>
            <p id="album_name"></p>
        </div>
        <div>
            <p id="acousticness"></p>
            <p id="dancability"></p>
            <p id="energy"></p>
            <p id="instrumentalness"></p>
            <p id="loudness"></p>
            <p id="speechiness"></p>
            <p id="tempo"></p>
            <p id="valence"></p>
        </div>
    </div>
    <div id="temp_content" style="display: none;" class="col-md-9">
        <h3>temp</h3>
        <p>Your content goes here.</p>
    </div>
   
</div>
</div>
    
    <script src="/javascripts/dashboardClient.js"></script>
</body>
</html>
