<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCadences</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <div class="loader-wrapper">
       <!-- Loading square for squar.red network -->
       <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"  style="font-size: 2.2em; padding: 20px; padding-left: 60px;">MyCadences | Dashboard</a>
      </nav>
    <div class="container-fluid">
    <!-- Bootstrap Navigation Bar -->
  
  <div class="row mt-3">
    <p id="text_welcome">Welcome User</p>

    <!-- Sidebar -->
    <div class="col-md-3">
        <div class="list-group">
            <a onclick="togglePlaylists()" class="list-group-item list-group-item-action" id="playlists">Create    Playlists</a>
            <a onclick="toggleSongs()" class="list-group-item list-group-item-action" id="song_data">Song data</a>
            <a onclick="toggleTemp()" class="list-group-item list-group-item-action" id="temp">Item 3</a>
        </div>
    </div>

    <!-- Main Content -->
        <div class="col-md-9" style="display: block;border: 1px solid #c0bebe; padding: 10px; background-color: #fcfcfc;" id="playlists_content">

        <h3 class="text-center" style="font-weight: bold; ">Create Playlist</h3>
        <div class="text-center" style="font-weight: 400; color: #191414;">

        <h5>Create a playlist with your top songs in the selected timeframe.</h5>

        <div class="form-group d-flex justify-content-center">
            <label for="select_playlists" class="mr-2" style="margin-right: 20px; padding-top: 5px;">Select Timeframe:</label>
            <select class="form-control" id="select_playlists" style="max-width: 200px;">
                <option value="short_term">4 Weeks</option>
                <option value="medium_term">6 months</option>
                <option value="long_term">Lifetime</option>
            </select>
        </div>
        
        <button onclick="createPlaylist()" id="create_playlist_top_songs" class="push_button" style="margin-top: 20px;">Create Playlist</button>
        </div>
    </div>
    <div id="song_content" style="display: none;"class="col-md-9">
        <h3>Song Data </h3>
        <p>
            Enter a song to find out more about it!
        </p>
        <div>
            <input id="songInput" type="text" placeholder="Search...">
            <button onclick="searchSong()">Search</button>
        </div>
        <div id="song_info_container">
            <img id="album_picture" src="your_image_url.jpg" alt="Album Cover">
            <p id="song_name"></p>
            <p id="album_name"></p>
        </div>
        <div>
            <p id="acousticness"></p>
            <p id="dancability"></p>
            <p id="energy"></p>
            <p id="instrumentalness"></p>
            <p id="loudness"></p>
            <p id="speechiness"></p>
            <p id="tempo"></p>
            <p id="valence"></p>
        </div>
    </div>
    <div id="temp_content" style="display: none;" class="col-md-9">
        <h3>temp</h3>
        <p>Your content goes here.</p>
    </div>
      <div id="notification" class="hidden">
          <p id="notification_text">This is your notification!</p>
      </div>
   
</div>
</div>
 
    <script src="/javascripts/dashboardClient.js"></script>
</body>
</html>
